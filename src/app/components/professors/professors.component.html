<h2>Professors</h2>
<button type="button" class="create" title="create professor"
routerLink="/professor_create">Create new professor</button>
<ul class="professors">
  <li *ngFor="let professor of professors" class="flex-container">
    <a routerLink="/detail/{{professor._id}}">
      <span class="badge">id: {{professor._id}}</span> Name: {{professor.name}}
    </a>
    <button type="button" class="delete" title="delete professor"
      (click)="delete(professor)">x</button>
    <!-- <button type="button" class="asignaturas" title="asignaturas user"
      routerLink="/asignatura_user/{{user._id}}">!</button> -->
  </li>
  <div class="pagination" style="margin-top: auto; display: flex; justify-content: center; color:#fffcea;">
    <button type="button" [disabled]="currentPage === 1" (click)="previousPage()"> << Previous </button>
    <button type="button" [disabled]="currentPage === totalPages" (click)="nextPage()"> Next >> </button>
  </div>
</ul>
